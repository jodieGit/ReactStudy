<!DOCTYPE html>
<html>
  <head>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">
      //React允许将代码封装成组件（component）,然后像插入普通HTML标签一样，在网页中插入这个组件。
      // React.createClass方法就用于生成一个组件类
      var HelloMessage = React.createClass({
        render: function() {
          return <h1>Hello {this.props.name}</h1>;
        }
      });

      ReactDOM.render(
        <HelloMessage name="John" />,
        document.getElementById('example')
      );
      //变量HelloMessage就是一个组件类。模板插入<HelloMessage/>时，就会自动生成HelloMessage的一个实
      // 例（下文的“组件”都指组件类的实例）。所有组件类都必须有自己的render方法，用于输出组件。

      //注意，组件类的第一个字母必须是大写，否则会报错，比如HelloMessage不能写成helloMessage。另外，
      // 组件类只能包含一个顶层标签，否则会报错。下面实例则会报错(因为组件包含了两个顶层标签h1和p)

//      var HelloMessage = React.createClass({
//        render: function(){
//          return <h1>
//                  Hello {this.props.name}
//          </h1><p>
//                  some text
//          </p>;
//        }
//      });

//      组件的用法和原生的HTML标签完全一致，可以任意加入属性，比如<HelloMessage name = "John">,
//      就是HelloMessage组件加入一个name属性，值为John。组件的属性可以在组件类的this.props对象上
//      获取，比如name属性就可以通过this.props.name读取。
//      添加组件属性，需要注意：class属性需要写成className,for属性需要写成htmlFor,这是因为class和for
//      是JavaScript的保留字。
    </script>
  </body>
</html>

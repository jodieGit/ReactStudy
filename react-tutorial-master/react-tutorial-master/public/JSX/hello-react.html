<!DOCTYPE html>
<html>
<head>
    <title>Hello world</title>
    <script src="http://fb.me/react-0.13.0.js"></script>
    <script src="http://fb.me/JSXTransformer-0.13.0.js"></script>
</head>
<body>
    <div id="example"></div>
    <script type="text/jsx">

      var HelloWorld = React.createClass({
        render: function() {
          return (
            <p>
              Hello,<input type="text" placeholder = "Your name here"/>!
              <!--这个组件的输入被称为props-"properties"的缩写。它们可通过JSX语法进行
               参数传递。在组件里，这些属性是不可直接改变的。也就是说this.props是只读的。-->
              It is {this.props.date.toTimeString()}
            </p>
          );
        }
      });

      //注意：一个限制：React组件只能渲染单个根节点。如果你想要返回多个节点，它们必须被包含
      //在同一个节点里
      setInterval(function() {
        React.render(
          <HelloWorld date = {new Date()}/>,
          document.getElementById('example')
        );
      }, 500);

    //没有jsx的React,通过React.createElement来创建一个树。第一个参数时标签，第二个参数
    //参数时一个属性对象，第三个参数时子节点。
      var child = React.createElement('li', null, 'Text Content');
      var root = React.createElement('ul', {className: 'my-list'}, child);
      React.render(root,document.body);

    //方便起见，你可以创建基于自定义组价的速记工厂方法
      var Factory = React.createFactory(ComponentClass);
    //      ....
    var root = Factory({custom: 'prop'});
      React.render(root, document.body);

    //React 已经为HTML标签提供内置工厂方法
      var root = React.DOM.ul({chassName: 'my-list'}, ReactDOM.li(null, 'Text Content'));
    </script>
</body>
</html>
